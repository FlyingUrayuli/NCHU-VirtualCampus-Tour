<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>校園模型展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #infoCard {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #buildingList {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #buildingList button {
            display: block;
            margin-bottom: 5px;
            background: #f0f0f0;
            border: none;
            padding: 5px 10px;
            text-align: left;
            cursor: pointer;
        }

        #buildingList button:hover {
            background: #ccc;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
    <div id="loading">載入中... 0%</div>
    <div id="infoCard"><strong id="cardTitle"></strong><br><span id="cardContent"></span></div>
    <div id="buildingList"></div>

    <script type="module" src="./js/main.js"></script>

   
</body>

</html>
